<template name="projectsNew">
    <div id="new-project-form" class="reveal-modal large" data-reveal>
        <form id="create-project" action="">
            {{> projectsForm}}

            <div class="row">
                <div class="small-6 columns">
                    <button type="submit" class="button">Create project</button>
                </div>
            </div>
        </form>
        <a class="close-reveal-modal">&#215;</a>
    </div>
</template>
