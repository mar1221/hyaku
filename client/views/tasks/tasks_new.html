<template name="tasksNew">
    <div id="new-task-form" class="reveal-modal small" data-reveal>
        <form id="create-task" action="">

            {{> tasksForm}}

            <div class="row">
                <div class="small-6 columns">
                    <button type="submit" class="button">Create task</button>
                </div>
            </div>
        </form>
        <a class="close-reveal-modal">&#215;</a>
    </div>
</template>
