<template name="usersList">
    <div class="panel header">
        <div class="row">
            <div class="small-12 columns">
                <h1>{{i18n 'users'}}</h1>
                <a href="{{pathFor 'usersNew'}}">{{i18n 'user.actions.new'}}</a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="wrapper small-12 columns">

            <table class="table users-table">
                <thead>
                    <th>{{i18n 'user.name'}}</th>
                    <th>{{i18n 'user.email'}}</th>
                    <th> </th>
                </thead>
                <tbody>
                    {{#each users}}
                        {{> usersItem}}
                    {{/each}}
                </tbody>
            </table>

        </div>
    </div>
</template>
